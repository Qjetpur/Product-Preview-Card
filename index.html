<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<!-- custom stylesheet -->
<link rel="stylesheet" href="style.css">



  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="content">
     
      <!-- images -->
      <div class="image">
        <img src="images/deskimg.jpg" alt="" class="desktom-img">
        <img src="images/image-product-mobile.jpg" class="mobile-img">
      </div>

      <!-- Text Content -->
       <div class="text-content">

        <p class="preview">PERFUME</p>
        <h1 class="header"> Gabrielle Essence Eau De Parfum</h1>
        <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
         <h1 class="prices">$149.99 <span>$169.99</span></h1>
         <a href="" class="btn">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
         </a>
       </div>
    </div>
  </div>


</body>
</html>
